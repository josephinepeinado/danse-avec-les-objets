<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <p class="instructions">
    Choisis dâ€™abord une action, puis une partie du corps ou un objet, et enfin une musique.
  </p>

  <div class="container">

    <!-- ACTION -->
    <div class="blob" id="verbBlob">
      <svg viewBox="0 0 48 48">
        <ellipse
          cx="24"
          cy="24"
          rx="12"
          ry="18"
          fill="#69ba7e"
          stroke="#69ba7e"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <span>action</span>
    </div>

    <!-- CORPS -->
    <div class="preselect">
      <div class="blob" id="bodyBlob">
        <svg viewBox="0 0 100 100">
          <polygon
            points="50 15, 90 90, 10 90"
            fill="#fdc757"
            stroke="#fdc757"
            stroke-width="12"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span>partie du corps</span>
      </div>
    </div>

    <!-- OBJET -->
    <div class="blob" id="objectBlob">
      <svg viewBox="0 0 80 80">
        <rect
          x="13"
          y="17"
          width="55"
          height="55"
          rx="12"
          ry="12"
          fill="#f5bcd8"
          stroke="#f5bcd8"
          stroke-width="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <span>objet</span>
    </div>

    <!-- MUSIQUE -->
    <div class="blob" id="musicBlob">
      <svg viewBox="0 0 300 300">
        <circle
          cx="150"
          cy="150"
          r="118"
          fill="#ff9783"
          stroke="#ff9783"
          stroke-width="14"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <span>musique</span>
    </div>

  </div>

  <div id="output">
    <span id="outVerb" class="word action"></span>
    <span class="word avec">avec</span>
    <span id="outBody" class="word body-part"></span>
  </div>

  <audio id="musicPlayer"></audio>

  <script src="script.js"></script>
</body>
</html>
